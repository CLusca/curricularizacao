<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema de Cobrança</title>
    <link rel="stylesheet" href="../assets/home.css">
    <script src="../js/verificarSessao.js" defer></script>
    <script src="../js/utilitys.js" defer></script>
    <script src="../js/clientes.js" defer></script>
</head>
<body>
    <header>
        <h1>Clientes</h1>
        <div class="header-container">
            <div class="btn-header" id="btn-inicio">Inicio</div>
            <div class="btn-header" id="btn-cliente">Clientes</div>
        </div>
        <img id="btn_logout" src="../assets/images/sair.svg" alt="Ícone de Logout">
    </header>

    <main>
        <div class="big-box">
            <div class="box-header">
                <b>Gerenciar Clientes</b>
                <p>Cadastre e gerencie seus clientes para automação de cobranças</p>
            </div>
            <div>
                <button id="btn-novo-cliente"><img src="../assets/images/plus.svg" alt=""> Novo Clientes</button>
            </div>
            <div class="box-text">
            </div>
        </div>
        <div id="popupBackground">
            <div id="popup">
                <div id="popup-header">
                    <p>
                        <b>Novo Cliente</b>
                        <br>Preencha os dados do novo cliente
                    </p>
                    <div id="closeBtn">
                        <span>&times;</span>
                    </div>
                </div>
                <div id="popupContent"></div>
            </div>
        </div>
    </main>
</body>
</html>
