<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Sistema de Cobrança</title>
    <link rel="stylesheet" href="../assets/home.css">
    <script src="../js/verificarSessao.js" defer></script>
    <script src="../js/utilitys.js" defer></script>
    <script src="../js/home.js" defer></script>
</head>
<body>
    <header>
        <h1>Sistema de Cobrança</h1>
        <div class="header-container">
            <div class="btn-header" id="btn-inicio">Inicio</div>
            <div class="btn-header" id="btn-cliente">Clientes</div>
        </div>
        <img id="btn_logout" src="../assets/images/sair.svg" alt="Ícone de Logout">
    </header>

    <main>
        <div class="medium-box">
            <img class="dashboard-img-default" src="../assets/images/pessoas.svg" alt="">
            <div class="box-text">
                <b>Total de Clientes</b>
                <p>0</p>
            </div>
        </div>
        <div class="medium-box">
            <img class="dashboard-img-orange" src="../assets/images/relogio.svg" alt="">
            <div class="box-text">
                <b>Envios Pendentes</b>
                <p>0</p>
            </div>
        </div>
        <div class="medium-box">
            <img class="dashboard-img-green" src="../assets/images/dolar.svg" alt="">
            <div class="box-text">
                <b>Valor Pendente</b>
                <p>R$ 0,00</p>
            </div>
        </div>
        <div class="medium-box">
            <img class="dashboard-img-default" src="../assets/images/calendario.svg" alt="">
            <div class="box-text">
                <b>Envios Hoje</b>
                <p>0</p>
            </div>
        </div>
        <div class="big-box">
            <div class="box-header">
                <b>Envios Pendentes do Mês</b>
                <p>Cobranças que precisam ser enviadas nos próximos dias</p>
            </div>
            <div class="box-text">
            </div>
        </div>
        <div id="popup">
            <div id="emitirDivButtons">
                <div id="closeBtn">
                    <span>&times;</span>
                </div>
            </div>
            <div id="popupContent"></div>
        </div>
    </main>
</body>
</html>
